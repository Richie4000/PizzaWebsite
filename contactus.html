    <div class="user-account">

        <div id="close-account"><span>close</span></div>

        <div class="flex">
            <form action="" method="post">
            <h3>Login Now</h3>
            <input type="email" name="email" required class="box" placeholder="enter your email"
            maxlength="50">
            <input type="password" name="pass" required class="box" placeholder="enter your password"
            maxlength="20">
            <input type="submit" value="login now" name="login" class="btn">
        </form>

        <form action="" method="post">
            <h3>Register Now</h3>
            <input type="text" name="name" required class="box" placeholder="enter your name"
            maxlength="20">
            <input type="email" name="email" required class="box" placeholder="enter your email"
            maxlength="50">
            <input type="password" name="pass" required class="box" placeholder="enter your password"
            maxlength="20">
            <input type="password" name="cpass" required class="box" placeholder="confirm your password"
            maxlength="20">
            <input type="submit" value="register now" name="register" class="btn">
        </form>

        </div>
