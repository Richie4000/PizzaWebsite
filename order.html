    <main><aside><img src="images/Since 1985.png" alt="logo"></aside><article>
        
        <h1>Can't wait to taste your food?</h1>
        <p class="subtitle"></p>
        Then fill out the form as you can. The faster you order, the faster we can deliver!
        <br>I'm joking, please take your time.
        
        <section class="order" id="order">
        <form action="" method="post">
            <div class="flex">
                <div class="inputBox">
                    <div><label for="firstname">First Name</label></div>
                    <input type="text" name="firstname" class="box" maxlength="20">
                </div>
                <div class="inputBox">
                    <div><label for="lastname">Last Name</label></div>
                    <input type="text" name="lastname" class="box" maxlength="20">
                </div>
                <div class="inputBox">
                    <div><label for="email">Email</label></div>
                    <input type="email" name="email" class="box" maxlength="35">
                </div>
                <div class="inputBox">
                    <div><label for="phonenumber">Phone Number</label></div>
                    <input type="number" name="phonenumber" class="box" maxlength="11">
                </div>
                <div class="inputBox">
                    <div><label for="address">Address</label></div>
                    <input type="text" name="address" class="box" maxlength="100">
                <div class="inputBox">
                    <div><label for="town">Town</label></div>
                    <input type="text" name="town" class="box">
                </div>
                <div class="inputBox">
                    <div><label for="country">Country</label></div>
                    <select name="country" class="box">
                        <option value="" selected>[ Select One ]</option>
                        <option value="England">England</option>
                        <option value="Wales">Wales</option>
                        <option value="Scotland">Scotland</option>
                        <option value="Nothern Ireland">Northern Ireland</option>
                    </select>
                </div>
                <div class="inputBox">
                    <div><label for="post-code">Postcode</label></div>
                    <div><input type="text" name="post-code" class="box"></div>
                </div>
                <div class="inputBox">
                    <div><label for="payment">Payment Method</label></div>
                    <select name="payment" class="box">
                        <option value="" selected> [ Select One ]</option>
                        <option value="Cash on Delivery">Cash on Delivery</option>
                        <option value="crypto">Crypto</option>
                        <option value="debit">Debit/Credit Card</option>
                        <option value="klarna">Klarna</option>
                        <option value="paypal">PayPal</option>
                    </select>
                <div class="inputBox">
                    <div><label for="discount">Discount Code</label></div>
                    <div><input type="text" name="discount" class="box"></div>
                </div>
                </div>
                <div class="inputBox">
                    <input type="submit" value="order now" class="btn" name="order">
                </div>

                
            

            </div>
            
        </form>
        </section>
    </article></main>
